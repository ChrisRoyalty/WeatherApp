<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="search">
        <input type="text" placeholder="Enter City Name" />
        <button><i class="bi bi-search"></i></button>
      </div>
      <div class="error">
        <p>Invalid City Name</p>
      </div>
      <div class="weather">
        <img src="images/rain.png" alt="rain" class="icon" />
        <p class="description"></p>
        <h1 class="celcius">22Â°c</h1>
        <h2 class="city">London</h2>
        <div class="detail">
          <div class="col">
            <img src="images/humidity01.png" alt="" />
            <div class="humidity">
              <p class="humidity">20%</p>
              <p>Humidity</p>
            </div>
          </div>
          <div class="col">
            <img src="images/wind01.png" alt="" />
            <div class="wind">
              <p class="wind">20k/h</p>
              <p>Wind</p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
